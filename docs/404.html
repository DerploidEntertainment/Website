<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% include favicons.html %}

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="shared-v1.css" rel="stylesheet">
  <link href="index/index-v2.css" rel="stylesheet">

  <style>
    main {
      background-color: black;
      color: white;
    }
  </style>

  <title>{{ site.title }} | Page not found</title>

  <script src="shared-v1.js"></script>
</head>

<body class="vh-100 d-flex flex-column">
  <div class="position-fixed ms-3 mt-3" style="width: 64px; height:64px;">
    <a href="/">
      <img src="index/derploid-logo-v2.png" class="img-fluid"
        alt="Derploid logo. A big, smiling, derpy face with X-shaped eyes like chromosomes.">
    </a>
  </div>
  <main class="flex-grow-1 d-flex flex-column justify-content-center">

    <div class="text-center align-middle">
      <h1 class="display-1">404</h1>

      <h2>Page not found ðŸ˜ž</h2>
      <p>
        Something must have sent you here by mistake. You can either
        <a href="/">go home</a> or
        <a href="{{ site.contact.support }}" target="_blank" rel="noopener noreferrer">file an issue</a>.
      </p>
    </div>

  </main>

  <footer class="py-3">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          {% include footer.html %}
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
